<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottage Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="bookingForm">
            <!-- Booker Name -->
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <!-- Required number of places -->
            <div class="input-group">
                <label for="places">Number of places:</label>
                <input type="number" id="places" min="1" value="1">
            </div>

            <!-- Bedrooms -->
            <div class="input-group">
                <label for="bedrooms">Number of bedrooms:</label>
                <input type="number" id="bedrooms" min="1" value="1">
            </div>

            <!-- Max distance from lake -->
            <div class="input-group">
                <label for="distanceLake">Max distance from lake (meters):</label>
                <input type="number" id="distanceLake" value="1000">
            </div>

            <!-- Closest City -->
            <div class="input-group">
                <label for="city">Closest City:</label>
                <input type="text" id="city" required>
            </div>

            <!-- Max distance to city -->
            <div class="input-group">
                <label for="distanceCity">Max distance to city:</label>
                <input type="number" id="distanceCity" required>
            </div>

            <!-- Number of days -->
            <div class="input-group">
                <label for="days">Number of days:</label>
                <input type="number" id="days" min="1" max="365" value="3">
            </div>

            <!-- Start date -->
            <div class="input-group">
                <label for="startDate">Start date:</label>
                <input type="date" id="startDate" required>
            </div>

            <!-- Max shift days -->
            <div class="input-group">
                <label for="shiftDays">Max shift (Â± days):</label>
                <input type="number" id="shiftDays" value="0">
            </div>

            <!-- Submit and Clear Buttons -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <!-- Response area -->
        <div id="responseContainer" style="display:none;">
            <h3>Available Cottages:</h3>
            <div id="cottageResults"></div>
        </div>
    </div>

    <script src="formHandler.js"></script>
</body>
</html>
